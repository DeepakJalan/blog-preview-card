<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
      sizes="32x32"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | blog-preview-card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="card-image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration image showing random design"
          />
        </figure>
        <div class="card-body">
          <span class="tag">Learning</span>

          <time datetime="2023-12-21" class="date">Published 21 Dec 2023</time>

          <h1 class="title">
            <a href="#">HTML & CSS foundations</a>
          </h1>

          <p class="excerpt">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <footer class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt=""
            class="author-avatar"
            width="32"
            height="32"
          />
          <span class="author-name">Greg Hooper</span>
        </footer>
      </article>
    </main>
  </body>
</html>
